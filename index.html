<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pop Deng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="text-center">
        <h1 id="score">0</h1>
        <img src="image/close.jpg" alt="" id="moodengImage" class="img-fluid">
    </div>
    <script>
        const moodengImage = document.getElementById("moodengImage");
        const robloxSound = new Audio("sound/roblox_sound.mp3");
        robloxSound.volume = 0.05;
        let imageCheck = 0;
        let score = document.getElementById("score");
        let count = 0;

        chageImage = () => {
            if(imageCheck == 0){
                moodengImage.src = "image/open.jpg";
                imageCheck+=1;

                robloxSound.currentTime = 0;
                robloxSound.play();

                count+=1;
                score.innerHTML = count;
            }else{
                moodengImage.src = "image/close.jpg";
                imageCheck-=1;

                robloxSound.currentTime = 0;
                robloxSound.play();

                count+=1;
                score.innerHTML = count;
            }
        }

        moodengImage.addEventListener("click", chageImage);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
